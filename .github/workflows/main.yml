name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ./  # Ajustado para o diretório raiz do projeto

      - name: Build
        run: npm run build
        working-directory: ./  # Ajustado para o diretório raiz do projeto

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./dist  # Ajustado conforme o diretório de saída do build

      - name: Notify Deployment Status
        run: echo "Deployment to GitHub Pages succeeded."

      - name: Cleanup
        run: echo "Cleanup after deployment."
